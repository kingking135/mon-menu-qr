<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un compte - MenuQRPro</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    form {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bb5;
    }
    .error, .success {
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }
    .error {
      color: #d93025;
    }
    .success {
      color: #188038;
    }
  </style>
</head>
<body>

  <form id="signupForm">
    <h2>Créer un compte</h2>

    <div id="message"></div>

    <label for="email">Email</label>
    <input type="email" id="email" required placeholder="email@example.com" />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" required placeholder="Au moins 6 caractères" />

    <button type="submit">S’inscrire</button>
  </form>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // Remplace par ta config Firebase ci-dessous
    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_ID",
      appId: "TON_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const form = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = '';

      const email = form.email.value.trim();
      const password = form.password.value.trim();

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          messageDiv.textContent = 'Compte créé avec succès ! Vous pouvez maintenant vous connecter.';
          messageDiv.className = 'success';
          form.reset();
        })
        .catch(error => {
          messageDiv.textContent = error.message;
          messageDiv.className = 'error';
        });
    });
  </script>

</body>
</html>
