<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Créer un compte - Menu QR Pro</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; background: #f0f2f5; }
  form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
  label, input { display: block; width: 100%; margin-bottom: 12px; }
  input { padding: 8px; font-size: 1em; }
  button { padding: 10px; width: 100%; background: #0071e3; color: white; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; }
  .error { color: red; margin-bottom: 12px; }
  .success { color: green; margin-bottom: 12px; }
  a { display: block; text-align: center; margin-top: 12px; color: #0071e3; text-decoration: none; }
</style>
</head>
<body>

<h2>Créer un compte</h2>
<form id="signupForm">
  <div id="msg"></div>
  <label for="username">Nom d'utilisateur</label>
  <input type="text" id="username" required />
  <label for="password">Mot de passe</label>
  <input type="password" id="password" required />
  <button type="submit">S'inscrire</button>
</form>

<a href="login.html">Déjà un compte ? Connectez-vous</a>

<script>
  const form = document.getElementById('signupForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (username.length < 3 || password.length < 3) {
      msg.textContent = 'Nom d\'utilisateur et mot de passe doivent avoir au moins 3 caractères.';
      msg.className = 'error';
      return;
    }

    // Récupérer les users existants depuis localStorage
    let users = JSON.parse(localStorage.getItem('users') || '{}');

    if (users[username]) {
      msg.textContent = 'Ce nom d\'utilisateur existe déjà.';
      msg.className = 'error';
      return;
    }

    users[username] = { password: password, menu: [] };
    localStorage.setItem('users', JSON.stringify(users));

    msg.textContent = 'Compte créé avec succès ! Vous pouvez maintenant vous connecter.';
    msg.className = 'success';

    form.reset();
  });
</script>

</body>
</html>
