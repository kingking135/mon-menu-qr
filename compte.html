<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu QR Pro - Mon compte</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #1c1c1e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      padding: 20px;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    header {
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      user-select: none;
      margin-bottom: 20px;
    }
    svg#qrLogo {
      width: 48px;
      height: 48px;
      fill: #0071e3;
      filter: drop-shadow(0 0 2px rgba(0, 113, 227, 0.5));
      transition: fill 0.3s ease;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8em;
      color: #111;
      margin: 0;
      letter-spacing: -0.02em;
    }
    header:hover svg#qrLogo {
      fill: #004a99;
      filter: drop-shadow(0 0 6px rgba(0, 74, 153, 0.8));
    }
    h2 {
      font-weight: 700;
      font-size: 2.2em;
      margin-top: 0;
      margin-bottom: 10px;
      color: #111;
    }
    form {
      max-width: 480px;
      margin-bottom: 30px;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
      color: #333;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      resize: vertical;
    }
    button {
      margin-top: 16px;
      background: #0071e3;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #005bb5;
    }
    #menuList {
      max-width: 480px;
      list-style: none;
      padding: 0;
    }
    #menuList li {
      background: white;
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    }
    #logoutBtn {
      background: #b00020;
      margin-bottom: 30px;
      padding: 10px 18px;
      border-radius: 14px;
      font-weight: 600;
      border: none;
      color: white;
      cursor: pointer;
      width: 140px;
    }
    #logoutBtn:hover {
      background: #800015;
    }
  </style>
</head>
<body>

<header onclick="goToAccount()" role="link" tabindex="0" aria-label="Retour au compte">
  <svg id="qrLogo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
    <rect x="4" y="4" width="16" height="16" rx="3" ry="3"/>
    <rect x="44" y="4" width="16" height="16" rx="3" ry="3"/>
    <rect x="4" y="44" width="16" height="16" rx="3" ry="3"/>
    <rect x="10" y="10" width="6" height="6" fill="white" rx="1" ry="1"/>
    <rect x="50" y="10" width="6" height="6" fill="white" rx="1" ry="1"/>
    <rect x="10" y="50" width="6" height="6" fill="white" rx="1" ry="1"/>
    <circle cx="34" cy="34" r="4" />
    <circle cx="50" cy="50" r="3" />
    <rect x="34" y="50" width="4" height="4" rx="1" ry="1"/>
    <rect x="50" y="34" width="4" height="4" rx="1" ry="1"/>
  </svg>
  <h1>Menu QR Pro</h1>
</header>

<h2>Bienvenue, <span id="userName"></span></h2>
<button id="logoutBtn">Se déconnecter</button>

<form id="menuForm">
  <label for="dishName">Nom du plat</label>
  <input type="text" id="dishName" required />
  <label for="dishDesc">Description</label>
  <textarea id="dishDesc" rows="3" required></textarea>
  <button type="submit">Ajouter</button>
</form>

<ul id="menuList"></ul>

<script>
  function goToAccount() {
    // Sur cette page, le click sur header/logo renvoie ici même (compte.html)
    // Mais si tu veux rediriger ailleurs, modifie ici.
    window.location.href = 'compte.html';
  }

  const logoutBtn = document.getElementById('logoutBtn');
  const userNameSpan = document.getElementById('userName');
  const menuForm = document.getElementById('menuForm');
  const menuList = document.getElementById('menuList');

  function getUsers() {
    return JSON.parse(localStorage.getItem('users') || '{}');
  }
  function saveUsers(users) {
    localStorage.setItem('users', JSON.stringify(users));
  }

  let currentUser = localStorage.getItem('currentUser');

  if (!currentUser) {
    // Pas connecté, redirige vers login
    window.location.href = 'index.html';
  } else {
    userNameSpan.textContent = currentUser;
  }

  function loadMenu() {
    const users = getUsers();
    menuList.innerHTML = '';
    if (users[currentUser] && users[currentUser].menu) {
      users[currentUser].menu.forEach(dish => {
        const li = document.createElement('li');
        li.textContent = `${dish.name} — ${dish.desc}`;
        menuList.appendChild(li);
      });
    }
  }

  menuForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = menuForm.dishName.value.trim();
    const desc = menuForm.dishDesc.value.trim();
    if (!name || !desc) return;

    const users = getUsers();
    if (!users[currentUser]) return;

    users[currentUser].menu.push({ name, desc });
    saveUsers(users);
    loadMenu();
    menuForm.reset();
  });

  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    window.location.href = 'index.html';
  });

  loadMenu();
</script>

</body>
</html>
