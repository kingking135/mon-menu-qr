<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu QR Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1c1c1e;
    }

    header {
      padding: 40px 60px;
      background-color: #ffffff;
      border-bottom: 1px solid #eaeaea;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin: 0;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      margin-right: 30px;
      font-weight: 500;
      text-decoration: none;
      color: #0071e3;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    main h2 {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #555;
      margin-bottom: 40px;
    }

    .cta-button {
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      background-color: #0071e3;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #005bb5;
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #eee;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menu QR Pro</h1>
    <nav>
      <a href="menu.html">Créer un menu</a>
      <a href="public_menu.html">Voir le menu</a>
      <a href="qr_code.html">Générer un QR Code</a>
    </nav>
  </header>

  <main>
    <h2>Créez un menu élégant en quelques clics</h2>
    <p>Un outil simple et rapide pour les restaurants et food trucks. Générez un menu mobile, partageable via QR code, en moins de 2 minutes.</p>
    <a href="menu.html"><button class="cta-button">Commencer maintenant</button></a>
  </main>

  <footer>
    © 2025 - Menu QR Pro. Tous droits réservés.
  </footer>
</body>
</html>
