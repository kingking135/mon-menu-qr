<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu QR Pro</title>
  <style>
    /* Reset & font */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #1c1c1e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background-color 0.5s ease, color 0.5s ease;
      opacity: 0;
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    /* Animations */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeSlideIn 0.8s ease forwards;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      outline-offset: 3px;
    }
    .logo:hover, .logo:focus {
      transform: scale(1.08) rotate(3deg);
      outline: 3px solid #0071e3;
      outline-radius: 6px;
    }

    /* SVG styling */
    svg#qrLogo {
      width: 48px;
      height: 48px;
      fill: #0071e3;
      filter: drop-shadow(0 0 2px rgba(0, 113, 227, 0.5));
      transition: fill 0.3s ease;
    }
    .logo:hover svg#qrLogo {
      fill: #004a99;
      filter: drop-shadow(0 0 6px rgba(0, 74, 153, 0.8));
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8em;
      color: #111;
      margin: 0;
      letter-spacing: -0.02em;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 28px;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    nav a {
      color: #0071e3;
      font-weight: 600;
      font-size: 1em;
      text-decoration: none;
      transition: color 0.25s ease;
      position: relative;
      outline-offset: 3px;
    }

    nav a::after {
      content: "";
      display: block;
      height: 2px;
      background: #0071e3;
      width: 0%;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -6px;
      left: 0;
      border-radius: 2px;
    }

    nav a:hover,
    nav a:focus {
      color: #004a99;
      outline: 3px solid #0071e3;
      outline-radius: 6px;
    }

    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    main {
      max-width: 720px;
      margin: 100px auto 80px;
      padding: 0 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    main h2 {
      font-weight: 800;
      font-size: 3em;
      margin-bottom: 16px;
      color: #111;
      letter-spacing: -0.03em;
      user-select: none;
    }

    main p {
      font-weight: 400;
      font-size: 1.25em;
      color: #444;
      margin-bottom: 48px;
      line-height: 1.5;
      user-select: none;
    }

    .cta-button {
      padding: 18px 48px;
      font-size: 1.2em;
      font-weight: 700;
      color: white;
      background: #0071e3;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,113,227,0.45);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.35s cubic-bezier(0.25, 1, 0.5, 1);
      user-select: none;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 1.1s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      outline-offset: 3px;
    }
