<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Créer un menu - Menu QR Pro</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f9f9fb;
    margin: 0; padding: 20px;
    color: #1c1c1e;
  }
  h1 {
    text-align: center;
  }
  /* Barre de progression */
  .progress-container {
    width: 100%;
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    margin: 30px 0;
    height: 12px;
  }
  .progress-bar {
    height: 12px;
    width: 0%;
    background: #0071e3;
    border-radius: 10px;
    transition: width 0.4s ease;
  }
  /* Formulaire simplifié */
  form {
    max-width: 600px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 8px 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, textarea:focus {
    border-color: #0071e3;
    outline: none;
  }
  button {
    display: block;
    margin: 0 auto;
    padding: 14px 40px;
    font-size: 1.1em;
    background-color: #0071e3;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005bb5;
  }
  /* Feedback */
  .feedback {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #28a745;
    color: white;
    padding: 14px 24px;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    opacity: 0;
    pointer-events: none;
    transform: translateY(-20px);
    transition: opacity 0.4s ease, transform 0.4s ease;
    font-weight: 600;
    z-index: 1000;
  }
  .feedback.show {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
</style>
</head>
<body>

<h1>Créer un menu</h1>

<div class="progress-container" aria-label="Barre de progression de création de menu">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="menuForm" aria-live="polite" aria-relevant="additions">
  <label for="dishName">Nom du plat</label>
  <input type="text" id="dishName" name="dishName" required aria-required="true" aria-describedby="dishNameHelp" />
  
  <label for="dishDescription">Description</label>
  <textarea id="dishDescription" name="dishDescription" rows="3" required aria-required="true"></textarea>
  
  <button type="submit">Ajouter ce plat</button>
</form>

<div class="feedback" id="feedbackMsg" role="alert" aria-live="assertive"></div>

<script>
  const form = document.getElementById('menuForm');
  const feedback = document.getElementById('feedbackMsg');
  const progressBar = document.getElementById('progressBar');

  let dishesAdded = 0;
  const maxDishes = 10; // Exemple max, pour la progression

  // Met à jour la barre de progression en fonction du nombre de plats ajoutés
  function updateProgress() {
    let progressPercent = Math.min((dishesAdded / maxDishes) * 100, 100);
    progressBar.style.width = progressPercent + '%';
  }

  // Affiche un message de feedback animé
  function showFeedback(message) {
    feedback.textContent = message;
    feedback.classList.add('show');
    setTimeout(() => {
      feedback.classList.remove('show');
    }, 2500);
  }

  form.addEventListener('submit', e => {
    e.preventDefault();

    const dishName = form.dishName.value.trim();
    const dishDesc = form.dishDescription.value.trim();

    if (dishName && dishDesc) {
      dishesAdded++;
      updateProgress();
      showFeedback(`Plat "${dishName}" ajouté avec succès !`);

      // Reset des champs
      form.dishName.value = '';
      form.dishDescription.value = '';
      form.dishName.focus();
    }
  });

  updateProgress();
</script>

</body>
</html>
