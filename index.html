<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu QR Pro - Accueil</title>
  <style>
    /* Utilise ton style existant ici, ou copie-colle ton CSS */
    /* Je simplifie juste l'exemple ici */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #1c1c1e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }
    header {
      background: transparent;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      user-select: none;
    }
    svg#qrLogo {
      width: 48px;
      height: 48px;
      fill: #0071e3;
      filter: drop-shadow(0 0 2px rgba(0, 113, 227, 0.5));
      transition: fill 0.3s ease;
    }
    .logo:hover svg#qrLogo {
      fill: #004a99;
      filter: drop-shadow(0 0 6px rgba(0, 74, 153, 0.8));
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8em;
      color: #111;
      margin: 0;
      letter-spacing: -0.02em;
    }
    nav {
      display: flex;
      gap: 28px;
    }
    nav a {
      color: #0071e3;
      font-weight: 600;
      font-size: 1em;
      text-decoration: none;
      transition: color 0.25s ease;
      position: relative;
    }
    nav a::after {
      content: "";
      display: block;
      height: 2px;
      background: #0071e3;
      width: 0%;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -6px;
      left: 0;
      border-radius: 2px;
    }
    nav a:hover,
    nav a:focus {
      color: #004a99;
      outline: none;
    }
    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }
    main {
      max-width: 720px;
      margin: 100px auto 80px;
      padding: 0 20px;
      text-align: center;
    }
    main h2 {
      font-weight: 800;
      font-size: 3em;
      margin-bottom: 16px;
      color: #111;
      letter-spacing: -0.03em;
    }
    main p {
      font-weight: 400;
      font-size: 1.25em;
      color: #444;
      margin-bottom: 48px;
      line-height: 1.5;
    }
    .cta-button {
      padding: 18px 48px;
      font-size: 1.2em;
      font-weight: 700;
      color: white;
      background: #0071e3;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,113,227,0.45);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      user-select: none;
    }
    .cta-button:hover {
      background: #005bb5;
      box-shadow: 0 14px 38px rgba(0,91,181,0.55);
      transform: translateY(-3px);
    }
    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9em;
      color: #777;
      background: transparent;
      user-select: none;
    }
    /* Form connexion simple */
    #loginForm {
      max-width: 360px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    #loginForm label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }
    #loginForm input {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    #loginForm button {
      margin-top: 20px;
      width: 100%;
    }
    #loginError {
      margin-top: 10px;
      color: #b00020;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <a href="compte.html" class="logo" aria-label="Menu QR Pro - Mon compte">
      <!-- ton SVG logo -->
      <svg id="qrLogo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" >
        <rect x="4" y="4" width="16" height="16" rx="3" ry="3"/>
        <rect x="44" y="4" width="16" height="16" rx="3" ry="3"/>
        <rect x="4" y="44" width="16" height="16" rx="3" ry="3"/>
        <rect x="10" y="10" width="6" height="6" fill="white" rx="1" ry="1"/>
        <rect x="50" y="10" width="6" height="6" fill="white" rx="1" ry="1"/>
        <rect x="10" y="50" width="6" height="6" fill="white" rx="1" ry="1"/>
        <circle cx="34" cy="34" r="4" />
        <circle cx="50" cy="50" r="3" />
        <rect x="34" y="50" width="4" height="4" rx="1" ry="1"/>
        <rect x="50" y="34" width="4" height="4" rx="1" ry="1"/>
      </svg>
      <h1>Menu QR Pro</h1>
    </a>
    <nav>
      <a href="menu.html">Créer un menu</a>
      <a href="public_menu.html">Voir le menu</a>
      <a href="qr_code.html">Générer un QR Code</a>
    </nav>
  </header>

  <main>
    <h2>Bienvenue sur Menu QR Pro</h2>
    <p>Connectez-vous pour gérer votre menu privé.</p>

    <form id="loginForm">
      <label for="loginUser">Pseudo</label>
      <input type="text" id="loginUser" required />
      <label for="loginPass">Mot de passe</label>
      <input type="password" id="loginPass" required />
      <button type="submit">Se connecter</button>
      <div id="loginError"></div>
    </form>
  </main>

  <footer>
    © 2025 - Menu QR Pro. Tous droits réservés.
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      loginError.textContent = '';
      const pseudo = loginForm.loginUser.value.trim();
      const pass = loginForm.loginPass.value.trim();

      const users = getUsers();
      if (!users[pseudo]) {
        loginError.textContent = "Pseudo inconnu.";
        return;
      }
      if (users[pseudo].password !== pass) {
        loginError.textContent = "Mot de passe incorrect.";
        return;
      }

      localStorage.setItem('currentUser', pseudo);
      window.location.href = 'compte.html';
    });
  </script>
</body>
</html>
