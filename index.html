<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu QR Pro</title>
  <style>
    /* Reset & font */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #1c1c1e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: -1;
    }

    /* Animations */
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      background: transparent;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: fadeSlideIn 0.8s ease forwards;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      cursor: pointer;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    /* SVG styling */
    svg#qrLogo {
      width: 48px;
      height: 48px;
      fill: #0071e3;
      filter: drop-shadow(0 0 2px rgba(0, 113, 227, 0.5));
      transition: fill 0.3s ease;
    }
    .logo:hover svg#qrLogo {
      fill: #004a99;
      filter: drop-shadow(0 0 6px rgba(0, 74, 153, 0.8));
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8em;
      color: #111;
      margin: 0;
      letter-spacing: -0.02em;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 28px;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.5s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    nav a {
      color: #0071e3;
      font-weight: 600;
      font-size: 1em;
      text-decoration: none;
      transition: color 0.25s ease;
      position: relative;
    }

    nav a::after {
      content: "";
      display: block;
      height: 2px;
      background: #0071e3;
      width: 0%;
      transition: width 0.3s ease;
      position: absolute;
      bottom: -6px;
      left: 0;
      border-radius: 2px;
    }

    nav a:hover,
    nav a:focus {
      color: #004a99;
      outline: none;
    }

    nav a:hover::after,
    nav a:focus::after {
      width: 100%;
    }

    main {
      max-width: 720px;
      margin: 100px auto 80px;
      padding: 0 20px;
      text-align: center;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.8s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    main h2 {
      font-weight: 800;
      font-size: 3em;
      margin-bottom: 16px;
      color: #111;
      letter-spacing: -0.03em;
      user-select: none;
    }

    main p {
      font-weight: 400;
      font-size: 1.25em;
      color: #444;
      margin-bottom: 48px;
      line-height: 1.5;
      user-select: none;
    }

    .cta-button {
      padding: 18px 48px;
      font-size: 1.2em;
      font-weight: 700;
      color: white;
      background: #0071e3;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(0,113,227,0.45);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      user-select: none;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 1.1s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    .cta-button:hover {
      background: #005bb5;
      box-shadow: 0 14px 38px rgba(0,91,181,0.55);
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9em;
      color: #777;
      background: transparent;
      user-select: none;
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 1.3s;
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header {
        padding: 20px;
        flex-direction: column;
        gap: 12px;
      }

      nav {
        justify-content: center;
        gap: 20px;
      }

      main {
        margin: 60px 20px 60px;
      }

      main h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo" tabindex="0" aria-label="Logo Menu QR Pro">
      <!-- SVG logo QR code stylisé -->
      <svg id="qrLogo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" >
        <!-- carrés externes -->
        <rect x="4" y="4" width="16" height="16" rx="3" ry="3"/>
        <rect x="44" y="4" width="16" height="16" rx="3" ry="3"/>
        <rect x="4" y="44" width="16" height="16" rx="3" ry="3"/>
        <!-- petits carrés intérieurs -->
        <rect x="10" y="10" width="6" height="6" fill="white" rx="1" ry="1"/>
        <rect x="50" y="10" width="6" height="6" fill="white" rx="1" ry="1"/>
        <rect x="10" y="50" width="6" height="6" fill="white" rx="1" ry="1"/>
        <!-- points -->
        <circle cx="34" cy="34" r="4" />
        <circle cx="50" cy="50" r="3" />
        <rect x="34" y="50" width="4" height="4" rx="1" ry="1"/>
        <rect x="50" y="34" width="4" height="4" rx="1" ry="1"/>
      </svg>
      <h1>Menu QR Pro</h1>
    </div>
    <nav>
      <a href="menu.html">Créer un menu</a>
      <a href="public_menu.html">Voir le menu</a>
      <a href="qr_code.html">Générer un QR Code</a>
    </nav>
  </header>

  <main>
    <h2>Créer un menu élégant en quelques clis</h2>
    <p>Un outil simple et rapide pour digitaliser votre menu en moins de 2 minutes.</p>
    <a href="menu.html"><button class="cta-button">Commencer maintenant</button></a>
  </main>

  <footer>
    © 2025 - Menu QR Pro. Tous droits réservés.
  </footer>
</body>
</html>
