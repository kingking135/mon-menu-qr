<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu QR Pro</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #111;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.8em;
      font-weight: 700;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .btn {
      background-color: #007bff;
      color: white;
      font-size: 1.2em;
      padding: 0.8em 2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Créez un menu élégant<br>en quelques clics</h1>
  <p>Un outil simple et rapide pour digitaliser votre menu en moins de 2 minutes.</p>
  <a href="public_menu.html" class="btn">Commencer maintenant</a>
</body>
</html>
