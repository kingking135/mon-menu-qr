<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connexion - Menu QR Pro</title>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; padding: 20px; background: #f0f2f5; }
  form { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
  label, input { display: block; width: 100%; margin-bottom: 12px; }
  input { padding: 8px; font-size: 1em; }
  button { padding: 10px; width: 100%; background: #0071e3; color: white; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; }
  .error { color: red; margin-bottom: 12px; }
  a { display: block; text-align: center; margin-top: 12px; color: #0071e3; text-decoration: none; }
</style>
</head>
<body>

<h2>Connexion</h2>
<form id="loginForm">
  <div id="msg"></div>
  <label for="username">Nom d'utilisateur</label>
  <input type="text" id="username" required />
  <label for="password">Mot de passe</label>
  <input type="password" id="password" required />
  <button type="submit">Se connecter</button>
</form>

<a href="signup.html">Pas encore de compte ? Inscrivez-vous</a>

<script>
  const form = document.getElementById('loginForm');
  const msg = document.getElementById('msg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const username = form.username.value.trim();
    const password = form.password.value.trim();

    let users = JSON.parse(localStorage.getItem('users') || '{}');

    if (!users[username] || users[username].password !== password) {
      msg.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
      msg.className = 'error';
      return;
    }

    // Connexion réussie, sauvegarder l'utilisateur courant dans sessionStorage
    sessionStorage.setItem('currentUser', username);

    // Rediriger vers la page compte privée
    window.location.href = 'compte.html';
  });
</script>

</body>
</html>
